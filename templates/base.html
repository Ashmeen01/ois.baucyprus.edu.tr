{% load static %}

<!DOCTYPE html>
<!--[if lt IE 9]>
<html lang="en" class="no-js old-ie">
<![endif]-->
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="google" content="notranslate" />
    <title>{% block title %} - {% endblock title %}</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- CSS Files -->
    <link href="{% static 'css/boost.css' %}" rel="stylesheet" />
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav & Touch Icon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'img/favicon.ico' %}?1"
    />

    <!-- JavaScript Files -->
    <script src="{% static 'js/jquery-1.8.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.inputmarks.js' %}"></script>
    <script src="{% static 'js/jquery.inputmark.ex.js' %}"></script>
    <script src="{% static 'js/jquery.selectCombo.js' %}"></script>
    <script src="{% static 'js/jquery.blockUI.min.js' %}"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <script>
      GUNCEL_SEZON = "2024-2025";
      GUNCEL_DONEM = "2";
    </script>

    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <script
      type="text/javascript"
      src="{% static 'js/jqueryautocomplete.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/jquerybigframe.min.js' %}"
    ></script>
  </head>

  <body>
    {% block content %} {% endblock content %} {% load sweetify %} {% sweetify%}

    <!-- JavaScript Files -->
    <script src="{% static 'js/jquery-1.8.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.inputmarks.js' %}"></script>
    <script src="{% static 'js/jquery.inputmark.ex.js' %}"></script>
    <script src="{% static 'js/jquery.selectCombo.js' %}"></script>
    <script src="{% static 'js/jquery.blockUI.min.js' %}"></script>

    <script>
      GUNCEL_SEZON = "2024-2025";
      GUNCEL_DONEM = "2";
    </script>

    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <script
      type="text/javascript"
      src="{% static 'js/jqueryautocomplete.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/jquerybigframe.min.js' %}"
    ></script>
  </body>
</html>
