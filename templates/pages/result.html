{% extends "base.html" %} {% load static %} 
<!--  -->
{% block title %} Report {% endblock title %} 
<!--  -->
{% block content %}
<div style="margin-top: 40px; margin-left: 10%">
  {% if request.user.result %}
  <img
    src="{{ request.user.result.url }}"
    alt="Result Image"
    style="width: 85%; height: 90vh"
  />
  {% else %}
  <p>No result image uploaded yet.</p>
  {% endif %}
</div>
<br /><br />
{% endblock content %}
